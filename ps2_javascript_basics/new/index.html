<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="style/style.css">
</head>
<body>
<header class="header">
    <nav class="task-menu">
    </nav>
</header>
<section class="content">
    <div class="task" id="task1">
        <h3>Task 1</h3>
        <p>Посчитать сумму чисел от -1000 до 1000</p>
        <form action="#">
            <p>
                <label for="Task1Sum1">First number:</label><input type="number" id="Task1Sum1" value="-1000"
                                                                   min="-1000">
            </p>
            <p>
                <label for="Task1Sum2">Second number:</label><input title="Second number" type="number" id="Task1Sum2"
                                                                    value="1000">
            </p>
            <input type="button" title="Calculate" value="Calculate" onclick="task1();">
        </form>
    </div>
    <div class="task" id="task2">
        2
    </div>
    <div class="task" id="task3">
        <h3>Task 3</h3>
        <p>Вывести на страницу список из 50 элементов вида:</p>
        <form action="#">
            <p>
                <label for="Task3RowsCol">Rows count</label><input type="number" step="1" min="0" id="Task3RowsCol"
                                                                   value="50">
            </p>
            <input type="button" title="Draw" value="Draw" onclick="task3();">
        </form>
    </div>
    <div class="task" id="task4">
        4
    </div>
    <div class="task" id="task5">
        5
    </div>
    <div class="task" id="task6">
        6
    </div>
    <div class="task" id="task7">
        7
    </div>
    <div class="task" id="task8">
        8
    </div>
</section>
<footer class="footer">3</footer>
</body>
<script>
    const allTasks = document.getElementsByClassName("task");
    const allEl = document.getElementsByClassName("task-menu-item");

    Array.from(allTasks).forEach((el) => {
        const menu = document.getElementsByClassName("task-menu")[0];
        const newMenuElement = document.createElement("div");
        newMenuElement.className = "task-menu-item";
        newMenuElement.setAttribute("data-id", el.getAttribute("id"));
        newMenuElement.innerHTML = `<div class=\"task-menu-item__inner-item\">${el.getAttribute("id")}</div>`;
        menu.appendChild(newMenuElement);
    });


    Array.from(allEl).forEach((el, index, arr) => {
        el.addEventListener("click", () => {

            arr.forEach((el) => {
                el.className = "task-menu-item";
                const taskToHide = document.getElementById(el.getAttribute("data-id"));
                taskToHide.className = "task";
            });

            const taskToShow = document.getElementById(el.getAttribute("data-id"));
            taskToShow.className = "task--active";

            el.classList.add("task-menu-item--active");
            if (index > 0) {
                arr[index - 1].classList.add("task-menu-item--left");
            }
            if (index < arr.length - 1) {
                arr[index + 1].classList.add("task-menu-item--right");
            }
        });
    });

</script>
</html>
