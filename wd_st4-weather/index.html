<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/app.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Titillium+Web" rel="stylesheet">
</head>
<body>
<header>
    <h1>Modern weather app</h1>
</header>
<nav>
    <a id="json" data-service="json" class="active">JSON</a>
    <a id="database" data-service="mysql">Database</a>
    <a id="api" data-service="external">API</a>
</nav>
<main>
    <div class="error">
        <h1>Service temporarily unavailable.</h1>
    </div>
    <div class="container">
        <div class="now clearfix">
            <div class="all-50">
                <div class="date">
                </div>
                <div class="current-temperature">
                </div>
            </div>
            <div class="all-50">
                <div class="weather-icon">
                </div>
            </div>
        </div>
        <div class="forecast">

        </div>
    </div>
</main>
<script src="scripts/app.js"></script>
</body>
</html>
