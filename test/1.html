<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <style>
        .test {
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: red
        }
    </style>
</head>

<body>
    <div class="test">

    </div>
    <script>

        let $draggedObject = null;
        let xOffset, yOffset;
        $('.test').on('mousedown', (event) => {
            $draggedObject = $(event.target);
            xOffset = event.pageX - $draggedObject.offset().left;
            yOffset = event.pageY - $draggedObject.offset().top;
            console.log(xOffset + '/' + yOffset);
        });

        $('.test').on('mouseup', () => {
            $draggedObject = null;
        });

        $(window).on('mousemove', (event) => {
            if ($draggedObject) {
                $draggedObject.offset({
                    top: event.pageY - yOffset,
                    left: event.pageX - xOffset
                });
            }

        });
    </script>
</body>

</html>
