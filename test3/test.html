        }
        table {

        th {
            background: #1abc9c;

<table>

        <tr>

        </tr>
    </tbody>
</table>
<script>
    let $objs = $('th');
    let $selectedElement = null;

    $objs.on('mousemove', (event) => {
        const $target = $(event.target);
        const mousePositionOverTarget = $target.width() - (event.pageX - $target.offset().left);

        if ($selectedElement !== null) {
            $selectedElement.width(event.pageX - $selectedElement.offset().left);
        }

        if (mousePositionOverTarget < 2) {
            $target.css('cursor', 'col-resize');
            return;
        }
        $target.css('cursor', 'default');
    });

    $objs.on('mousedown', (event) => {
        const $target = $(event.target);
        const mousePositionOverTarget = $target.width() - (event.pageX - $target.offset().left);
        if (mousePositionOverTarget < 5) {
            console.log($target);
            $selectedElement = $target;
        }
    });

    $(window).on('mouseup', () => {
        // const $parentTable = $selectedElement.closest('table');
        // $parentTable.css('background', 'red');
        // console.log($parentTable);
        $selectedElement = null;
    });

</script>
