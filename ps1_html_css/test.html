<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<ul id="list">
	<li>1</li>
	<li>2</li>
</ul>
<input type="button" onclick="addLi();">
</body>
<script type="text/javascript">
	var count = 0;

	function $(id) {
		return  document.getElementById(id);
	}

	function addLi() {
		const el = document.getElementById("list");
		console.log(el);
		const ch = document.createElement("li");
		ch.innerHTML = count++;
		el.appendChild(ch);
	}
</script>
</html>
