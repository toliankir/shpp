<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RegExp</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
</head>
<body>
<form action="#">
    <p>
        <label for="ip">IP</label><input type="text" id="ip">
        <span id="js-ip">JS:</span>
        <span id="php-ip">PHP:</span>
    </p>
    <p>
        <label for="url">URL</label><input type="text" id="url">
        <span id="js-url">JS:</span>
        <span id="php-url">PHP:</span>
    </p>
    <p>
        <label for="email">E-Mail</label><input type="text" id="email">
        <span id="js-email">JS:</span>
        <span id="php-email">PHP:</span>
    </p>
    <p>
        <label for="date">Date</label><input type="text" id="date">
        <span class="sample">(MM/DD/YYYY)</span>
        <span id="js-date">JS:</span>
        <span id="php-date">PHP:</span>
    </p>
    <p>
        <label for="time">Time</label><input type="text" id="time">
        <span class="sample">(HH:MM:SS)</span>
        <span id="js-time">JS:</span>
        <span id="php-time">PHP:</span>
    </p>
</form>
<script src="./script.js"></script>
</body>
</html>
