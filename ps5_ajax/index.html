<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PS5 ajax</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="chatLogout">Logout</div>
    <header>
        Easy Chat
    </header>

    <main id="loginContainer">
        <form action="#">
            <section class="login__form-section">
                <label for="userName">Enter your name</label><input type="text" id="userName">
            </section>
            <section class="login__form-section">
                <label for="userPassword">Enter your password</label><input type="password" id="userPassword">
            </section>
            <section class="login__form-section">
                <span id="errorResponse"></span>
                <div id="visualEffect"><input type="button" id="login" value="Submit"></div>
            </section>
        </form>
    </main>

    <main id="chatContainer">
        <section id="chatData">
            <ul id="chatDataList">
            </ul>
        </section>
    </main>

    <footer>
        <div id="sendContainer">
            <input title="Message" type="text" id="message">
            <input type="button" id="sendMessage" value="Send">
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
